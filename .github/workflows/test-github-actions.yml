name: Code Review Every Commit

on:
  push:
    branches:
      - main
      - develop
      
  pull_request:
    branches:
      - main 
      - develop
      
jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - List files
        run: ls -la

      - name: Grant execute permission to code_review.sh
        run: chmod +x code_review.sh

      - name: Run code review script
        run: ./code_review.sh | tee review_output.txt

      - name: Post inline comments on PR
        if: success() || failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          if [ -s review_output.json ]; then
            while IFS= read -r line; do
              FILE=$(echo "$line" | jq -r '.file')
              LINE=$(echo "$line" | jq -r '.line')
              COMMENT=$(echo "$line" | jq -r '.comment')

              curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
                   -H "Accept: application/vnd.github.v3+json" \
                   -d "{\"body\": \"$COMMENT\", \"path\": \"$FILE\", \"line\": $LINE, \"side\": \"RIGHT\" }" \
                   "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/comments"
            done < review_output.json
          fi
