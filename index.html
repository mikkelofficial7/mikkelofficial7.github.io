        /* Modal Area */

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateZ(0);
            }
            20% {
                opacity: 0.5;
                transform: scale(0.9) translateZ(0);
            }
            40% {
                opacity: 0.7;
                transform: scale(0.95) translateZ(0);
            }
            60% {
                opacity: 0.9;
                transform: scale(1.02) translateZ(0); /* small overshoot */
            }
            80% {
                opacity: 1;
                transform: scale(1.05) translateZ(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateZ(0);
            }
        }

        @keyframes zoomOut {
        0% {
            opacity: 1;
            transform: scale(1) translateZ(0);
        }
        20% {
            opacity: 0.9;
            transform: scale(0.95) translateZ(0);
        }
        40% {
            opacity: 0.7;
            transform: scale(0.85) translateZ(0);
        }
        60% {
            opacity: 0.5;
            transform: scale(0.7) translateZ(0);
        }
        80% {
            opacity: 0.3;
            transform: scale(0.5) translateZ(0);
        }
        100% {
            opacity: 0;
            transform: scale(0.3) translateZ(0);
        }
        }

        .zoom-in {
            animation-duration: 1000ms;
            animation: zoomIn 400ms cubic-bezier(.2,.9,.2,1) forwards;
            transform-origin: center center;
            will-change: transform, opacity;
        }

        .zoom-out {
            animation-duration: 1000ms;
            animation: zoomOut 400ms cubic-bezier(.2,.9,.2,1) forwards;
            transform-origin: center center;
            will-change: transform, opacity;
        }

        .modal-full {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Align items vertically by default */
            align-items: center;
            justify-content: center;
            background-color: #19191988;
            backdrop-filter: blur(5px); /* Apply blur effect on overlay backdrop */
            z-index: 1000; /* Ensure the modal is on top */            
        }
        .modal-content {
            display: flex;
            flex-direction: column; /* Align items vertically by default */
            align-items: center;
            justify-content: center;

        function trimTextAndSetEllipsize(el, maxLines = 3) {
            if (!el) {
                console.error('Element not found');
                return;
            }

            // Get the text content of the element and trim any extra spaces
            let text = el.textContent.trim();

            // Calculate the approximate maxHeight based on line height and maxLines
            const lineHeight = parseFloat(window.getComputedStyle(el).lineHeight);
            const maxHeight = lineHeight * maxLines;

            el.textContent = text;  // Reset the original content

            // If the text exceeds the container height, trim it
            while (el.scrollHeight > maxHeight && text.length > 0) {
                text = text.slice(0, -1);
                el.textContent = text + '...';
            }

            return el.textContent;  // Return the updated text
        }

        // Wait for sections to appear (e.g. after React renders)

            const check = () => {
            const sections = document.querySelectorAll("section");

            } else {
                // Retry on next animation frame
                requestAnimationFrame(check);
            }

        function runScrollingListener() {

                    const threshold = window.innerHeight / 2;

                    let currentPosition = window.scrollY || document.documentElement.scrollTop;

                        const rect = section.getBoundingClientRect();

                            currentSectionId = section.id;

                    if (currentPosition == 0) {
                        document.getElementById("btn-headline").classList.add("tree-selected");
