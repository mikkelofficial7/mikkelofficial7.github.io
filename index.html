        function trimTextAndSetEllipsize(el, maxLines = 3) {
            if (!el) {
                console.error('Element not found');
                return;
            }

            // Get the text content of the element and trim any extra spaces
            let text = el.textContent.trim();

            // Calculate the approximate maxHeight based on line height and maxLines
            const lineHeight = parseFloat(window.getComputedStyle(el).lineHeight);
            const maxHeight = lineHeight * maxLines;

            el.textContent = text;  // Reset the original content

            // If the text exceeds the container height, trim it
            while (el.scrollHeight > maxHeight && text.length > 0) {
                text = text.slice(0, -1);
                el.textContent = text + '...';
            }

            return el.textContent;  // Return the updated text
        }
